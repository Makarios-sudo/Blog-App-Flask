{% extends "index.html" %}

{% block content %}

    <div class="container mt-5">
         <div class="row">
            <div class="col-lg-9 col-mx-9 col-sm-9">
                <div class="alert alert-success" role="alert">
            <div class="d-flex flex-row bd-highlight mb-3">
            <div class="row">
                <img class="rounded-circle" alt="..." style="width:10rem" src=" {{ url_for('static', filename='profile_pics/' + gist.author.image_file) }} " >
                <div class="col">
                    <h3><a href=" {{ url_for('user_posts', username=gist.author.username) }} "> {{gist.author.username}} </a></h3> <hr>
                    <b>{{gist.title}}</b><small> ......@{{gist.date_posted.strftime('%Y-%m-%d')  }} </small> <br>
                    <p class="mb-0">{{gist.content}}.</p>


                </div>



            </div>
        </div>

        <hr>
                    {% if gist.author == current_user %}
                    <div class="mt-2 " style="margin-left:10rem">
                        <a class="btn btn-outline-success" href="{{ url_for('update_Gist', gist_id = gist.id) }}">Update</a>
                        <a type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a>
                    </div>
                    {% endif %}



    </div>
                <a class="mt-2 btn btn-outline-dark" href=" {{ url_for('home') }} ">Go Back</a>



            </div>
         </div>
    </div>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this gist?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Go Back</button>
        <form action=" {{ url_for('delete_Gist', gist_id = gist.id) }}  " method="POST">
            <button class="btn btn-outline-danger">Yes,Delete Please</button>
        </form>
      </div>
    </div>
  </div>
</div>





{% endblock content %}
